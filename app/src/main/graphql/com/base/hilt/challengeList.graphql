query challengeList($input: challengeListInput!){
    challengeList(input:$input){
        meta{
            status
            message
            message_code
            status_code
        },
        data{
            uuid
            title
            description
            image
            type
            amount
            jackpot_amount
            start_at
            accept_by
            end_at
            is_judge
            is_author
            is_participant
            is_winner
            is_spectator
            is_reported
            timestamp
            author{
                uuid
                first_name
                last_name
                avatar
            }
            judge{
                uuid
                first_name
                last_name
                avatar
            }
            participants{
                uuid
                first_name
                last_name
                avatar
                invite_status
            }
            winner{
                uuid
                first_name
                last_name
                avatar
            }
            external_invites_challenge {
                mobile_number
                name
                status
            }
            winner_declare_by
            winner_declare_at
            allow_to_edit
            status
            invite_status
            challenge_status
            invitation_status_label
        },
        paginatorInfo{
            totalRecords
            perPage
            currentPage
            nextPage
            previousPage
            totalPages
        }
    }
}